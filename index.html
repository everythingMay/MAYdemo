<html>
<meta charset="UTF-8">
<title>贪吃蛇2.3</title>
<body>
<style>
    .stop{
        margin-left: 850px;
        width: 80px;
        height: 25px;
    }
    .begin{
        margin-left: 850px;
        margin-top: 20px;
        width: 80px;
        height: 25px;
    }
    .snake{
        float: left;
    }
    .dropdown {
        margin-left: 850px;
        margin-top: 35px;
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>
<script>
    var map;//地图
    var food1;//食物
    var food2;//食物
    var snake;//蛇
    var sum=0;
    var timer;
    var moveFood;
    var speed;
    function speedChange(SP){
        speed =SP.getAttribute('title');
    }
    function style(node,width,height,position,co,X,Y){
        node.style.width= width+'px';
        node.style.height= height+'px';
        node.style.position= position;
        node.style.background=co;
        node.style.left= X *20;
        node.style.top= Y *20;
        document.getElementsByTagName('div')[0].appendChild(node);
    }
    function MAP(){
        var $map=document.createElement("div");
        style($map,800,600,'absolute','#eeeeee');
    }
    var $food=document.createElement("div");
    var b = '#' + (Math.random() * 0xffffff << 0).toString(16);
    var x=Math.floor(Math.random()*800/20);
    var y=Math.floor(Math.random()*600/20);
    function FOOD(){
        var b2 = '#' + (Math.random() * 0xffffff << 0).toString(16);
        var x2=Math.floor(Math.random()*800/20);
        var y2=Math.floor(Math.random()*600/20);
        function drawFood() {
            b=b2;
            x=x2;
            y=y2;
            style($food,20,20,'absolute',b,x,y);
        }
        moveFood = setInterval(drawFood, 8000);
    }
    var $snake=document.createElement("div");
    var snakex=Math.floor(Math.random()*800/20);
    var snakey=Math.floor(Math.random()*600/20);
    var Body=[];
    Body [0]=[snakex,snakey,'#009ACD',null];
    function Snake() {
        this.show = function ()    
            for(var i=0;i<Body.length;i++){
                if(Body[i][3]==null){
                    Body[i][3]=document.createElement("div");
                    Body[i][3].style.width='20px';
                    Body[i][3].style.height='20px';
                    Body[i][3].style.position='absolute';
                    Body[i][3].style.background=Body[i][2];
                    document.getElementsByTagName('div')[0].appendChild(Body[i][3]);
                }
                Body[i][3].style.left=Body[i][0]*20;
                Body[i][3].style.top=Body[i][1]*20;
            }
        }
        direction = '';
        //添加键盘事件
        document.onkeydown = function (e) {
            var e = event || window.event || arguments.callee.caller.arguments[0];
            switch (e && e.keyCode) {
                case 37:
                {
                    if (direction == 'right') {
                        break;
                    }
                    direction = 'left';
                    break;
                }
                case 38:
                {
                    if (direction == 'down') {
                        break;
                    }
                    direction = 'up';
                    break;

                }
                case 39:
                {
                    if (direction == 'left') {
                        break;
                    }
                    direction = 'right';
                    break;
                }
                case 40:
                {
                    if (direction == 'up') {
                        break;
                    }
                    direction = 'down';
                    break;
                }
            }
        }

        function move() {

            for (var i = Body.length - 1; i > 0; i--) {
                Body[i][0] = Body[i - 1][0];
                Body[i][1] = Body[i - 1][1];
            }

            switch (direction) {
                case 'left':
                {
                    Body[0][0] = Body[0][0] - 1;
                    break;
                }
                case 'up':
                {
                    Body[0][1] = Body[0][1] - 1;
                    break;
                }
                case  'right':
                {
                    Body[0][0] = Body[0][0] + 1;
                    break;
                }
                case 'down':
                {
                    Body[0][1] = Body[0][1] + 1;
                    break;
                }
            }
         

            if (Body[0][0] == x && Body[0][1] == y) {
                sum++;
                var c = '#' + (Math.random() * 0xffffff << 0).toString(16);
                var xx = Math.floor(Math.random() * 800 / 20);
                var yy = Math.floor(Math.random() * 600 / 20);
                style($food, 20, 20, 'absolute', c, xx, yy);
                b = c;
                x = xx;
                y = yy;
                Body.push([xx, yy, '#00C5CD', null])

            }

            function showGrade() {
                document.getElementsByName("grade").innerHTML=sum;

            }
            showGrade();

            for(var i=1;i<Body.length;i++){
                if(Body[i][0]==Body[0][0] && Body[i][1]==Body[0][1]){
                    alert('触碰蛇身!' + ' ' + '分数=' + sum);
                    clearInterval(timer);
                    return;
                }
            }
            if (Body[0][0] < 0 || Body[0][0] > 40 || Body[0][1] < 0 || Body[0][1] > 30) {
                alert('撞墙死亡!' + ' ' + '分数=' + sum);
                clearInterval(timer);
                return ;
            }
            snake.show();
        }
        speed=speedChange(document.getElementsByTagName('p')[0]);
        console.log(speedChange(document.getElementsByTagName('p')[0]));
        timer = setInterval(move, speed);
        console.log(speed);
    }
    window.onload=function()
    {
        map = new MAP();
        food1= new FOOD();
        food2= new FOOD();
        snake=new Snake();
        snake.show();
    }
</script>
<input  class="stop" type="button" value="暂停" onclick="clearInterval(timer)">
<div class="snake"></div>
<input  class="begin" type="button" value="继续" onclick="setInterval(move,speed)">
<input  class="begin" type="button" value="开始/重新开始" onclick="location.reload()">
<div class="dropdown">
    <span>选择速度</span>
    <div class="dropdown-content">
        <p class="sp" title="500"  onclick="speedChange(this);">慢速</p>
        <p class="sp" title="250"   onclick="speedChange(this)">中速</p>
        <p class="sp" title="100"   onclick="speedChange(this)">快速</p>
    </div>
</div>
</body>
</html>
