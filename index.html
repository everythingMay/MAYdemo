<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇H5-食物变障碍</title>
</head>
<style>
    #contain{
        margin: auto;
    }
</style>
<body>
<div id="contain">
    <canvas id="canvas" height="600px" width="800px" ></canvas>
</div>

<script type="text/javascript">
    var canvas=document.getElementById('canvas');
    var ctx=canvas.getContext('2d');
    var blockSize=20;
    var foodX;
    var foodY;
    var snake=[];
    var wall=[];
    var wallCount=0;
    var direction='right';
    var isPause=false;
    var timer;
    var clicktimer;

    addEventListener("load",start,false);
    canvas.addEventListener("click",function(e){
        mouseX= e.layerX;
        mouseY= e.layerY;
        switch (direction){
            case 'left':
            case 'right':
            {
                if(mouseY>snake[snake.length-1].y){
                    direction='down';
                    break;
                }//下
                if(mouseY<snake[snake.length-1].y){
                    direction='up';
                    break;
                }//上
            }
            case 'up':
            case 'down':
            {
                if(mouseX>snake[snake.length-1].x){
                    direction='right';
                    break;
                }//右
                if(mouseX<snake[snake.length-1].x){
                    direction='left';
                    break;
                }//左
            }
        }
        console.log(direction);
        clicktimer=setInterval(clickMove,100);
    });


    function drawBG(){
        ctx.fillStyle='rgba(200,100,100,0.3)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
    }
    function drawFood(){
        ctx.fillStyle='rgba(0,255 ,0,0.5)';
        ctx.fillRect(foodX,foodY,blockSize,blockSize);
    }
    function drawWall(){
        for(var i=0;i<wall.length;i++){
            //ctx.beginPath();
            ctx.fillStyle='rgba(0,0,255,1)';
            ctx.fillRect(wall[i].x,wall[i].y,blockSize,blockSize);
        }
    }
    function drawSnake(){
        for(var i=0;i<snake.length;i++){
            ctx.beginPath();
            ctx.fillStyle='rgba(40,40,40,0.5)';
            ctx.fillRect(snake[i].x,snake[i].y,blockSize,blockSize);
            ctx.moveTo(snake[i].x,snake[i].y);
            ctx.lineTo(snake[i].x,snake[i].y+blockSize);
            ctx.lineTo(snake[i].x+blockSize,snake[i].y+blockSize);
            ctx.lineTo(snake[i].x+blockSize,snake[i].y);
            ctx.closePath();
            ctx.strokeStyle='white';
            ctx.stroke();
        }
    }
    function addFood(){
        foodX=Math.floor(Math.random()*(canvas.width/blockSize-1))*blockSize;
        foodY=Math.floor(Math.random()*(canvas.height/blockSize-1))*blockSize;
        for(var i=0;i<wallCount;i++){
            if(wall[i].x==foodX&&wall[i].y==foodY){
                return addFood();
            }else {
                return;
            }
        }
    }
    function addSnake(){
        // snake.length++;
        snake.unshift({x:800,y:600});
    }
    function addWall(){
        wallCount++;
        wall.unshift({x:foodX,y:foodY});
    }
    function move(){
        clearInterval(clicktimer);
        switch (direction) {
            case 'left':
            {
                snake.push({x:snake[snake.length-1].x-blockSize,y:snake[snake.length-1].y});
                break;
            }
            case 'up':
            {
                snake.push({x:snake[snake.length-1].x,y:snake[snake.length-1].y-blockSize});
                break;
            }
            case  'right':
            {
                snake.push({x:snake[snake.length-1].x+blockSize,y:snake[snake.length-1].y});
                break;
            }
            case 'down':
            {
                snake.push({x:snake[snake.length-1].x,y:snake[snake.length-1].y+blockSize});
                break;
            }
            default:;
        }
        snake.shift();
        isTouchBound();
        isDeath();
        isEat();
        // ctx.clearRect(0,0,canvas.width,canvas.height);
        drawBG();
        drawWall();
        drawFood();
        drawSnake();
    }

    var mouseX;
    var mouseY;
    function clickMove(){
        clearInterval(timer);
        console.log(mouseX,mouseY);
        switch (direction){
            case 'left':
            case 'right':
            {
                if(mouseY>snake[snake.length-1].y){
                    snake.push({x:snake[snake.length-1].x,y:snake[snake.length-1].y+blockSize});
                    //direction='down';
                }//下
                if(mouseY<snake[snake.length-1].y){
                    snake.push({x:snake[snake.length-1].x,y:snake[snake.length-1].y-blockSize});
                    //direction='up';
                }//上
                break;
            }
            case 'up':
            case 'down':
            {
                if(mouseX>snake[snake.length-1].x){
                    snake.push({x:snake[snake.length-1].x+blockSize,y:snake[snake.length-1].y});
                    //  direction='right';
                }//右
                if(mouseX<snake[snake.length-1].x){
                    snake.push({x:snake[snake.length-1].x-blockSize,y:snake[snake.length-1].y});
                    // direction='left';
                }//左
                break;
            }
        }
        snake.shift();
        isTouchBound();
        isDeath();
        isEat();
        // ctx.clearRect(0,0,canvas.width,canvas.height);
        drawBG();
        drawWall();
        drawFood();
        drawSnake();
    }


    function Timer(){
        if(isPause){
            // clicktimer=setInterval(clickMove,100);
            timer=setInterval(move,100);
            isPause=false
        }else{
            clearInterval( clicktimer);
            clearInterval(timer);
            isPause=true;
        }
    }

    function keyDown(keyCode) {
        switch (keyCode) {
            case 37:
            case 65:
            {
                if (direction == 'right') {
                    break;
                }
                direction = 'left';
                break;
            }
            case 38:
            case 87:
            {
                if (direction == 'down') {
                    break;
                }
                direction = 'up';
                break;
            }
            case 39:
            case 68:
            {
                if (direction == 'left') {
                    break;
                }
                direction = 'right';
                break;
            }
            case  40:
            case  83:
            {
                if (direction == 'up') {
                    break;
                }
                direction = 'down';
                break;
            }
            case 32:
            {
                Timer();
                //audioControl();
                break;
            }
            case 16:
            {
                speed=100;
                break;
            }
            case 190:{
                speed=60;
                break;
            }
            case 188:{
                speed=200;
                break;
            }
        }
    }
    function isEat(){
        if(snake[snake.length-1].x==foodX && snake[snake.length-1].y==foodY){
            addWall();
            addFood();
            addSnake();
        }
    }

    function isTouchBound(){
        if(snake[snake.length-1].x<0){
            snake[snake.length-1].x=canvas.width;
        }
        if(snake[snake.length-1].x>canvas.width){
            snake[snake.length-1].x=0;
        }
        if(snake[snake.length-1].y<0){
            snake[snake.length-1].y=canvas.height;
        }
        if(snake[snake.length-1].y>canvas.height){
            snake[snake.length-1].y=0;
        }
    }

    function isDeath(){
        for(var i=0;i<wallCount;i++){
            if(wall[i].x==snake[snake.length-1].x&&wall[i].y==snake[snake.length-1].y){
                clearInterval(timer);
                alert('death');
            }
        }
         for(var i=1;i<snake.length-1;i++){
         if(snake[snake.length-1].x==snake[i].x&&snake[snake.length-1].y==snake[i].y){
         clearInterval(timer);
         alert('触碰蛇身');
         }
         }
    }


    function start(){
        snake[0]={x:0,y:0};
        drawBG();
        addFood();
        drawFood();
        drawSnake();
        timer=setInterval(move,100);
        document.onkeydown = function (event) {
            var event = event || window.event || arguments.callee.caller.arguments[0];
            keyDown(event.keyCode||event.which);
        }
    }


</script>
</body>
</html>
